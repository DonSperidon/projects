<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>Swiper</title>
</head>
<body>

    <div class="wrapper">
    <h1 class="title">Слайдер Swiper</h1>
                <!-- Slider main container -->
        <div class="image-slider swiper">
            <!-- Additional required wrapper -->
            <div class="image-slider__wrapper swiper-wrapper">
            <!-- Slides -->
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="adorable-brown-and-white-basenji-dog-smiling-and-giving-a-high-five-isolated-on-white (1).jpg" alt="">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="coffee-beans-on-dark-background-top-view-coffee-concept.jpg" alt="">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="high-angle-of-cup-of-coffee-with-sweater-and-leaves.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>    
    <script src="script.js"></script>
</body>
</html>
